<section class="product">
  <div class="container">
    <div class="product__inner">
      <div class="product__images-box">
        <div class="product__images">
          <a class="product__img-link" href="#">
            <img class="product__img" src="images/burgers/cheeseburger.jpg" alt="cheese burger">
          </a>
          <a class="product__img-link" href="#">
            <img class="product__img" src="images/burgers/cheeseburger.jpg" alt="cheese burger">
          </a>
          <a class="product__img-link" href="#">
            <img class="product__img" src="images/burgers/cheeseburger.jpg" alt="cheese burger">
          </a>
        </div>
        <div class="product__console-wrapper">
          <div class="product__console">
            <img class="product__console-img" src="images/burgers/cheeseburger.jpg" alt="cheese burger">
            <img class="product__console-img" src="images/burgers/cheeseburger.jpg" alt="cheese burger">
            <img class="product__console-img" src="images/burgers/cheeseburger.jpg" alt="cheese burger">
          </div>
          <button class="product__console-btn" type="button">
            <span class="product__console-btn-style"></span>
          </button>
        </div>
      </div>
      <div class="product__info">
        <h2 class="title">Чизбургер с листьями салата</h2>
        <div class="product__star" data-rateyo-rating="3.5">
        </div>
        <span class="product__worth">160 руб.</span>
        <div class="product__box">
          <input class="product__input" type="number" name="numder" value="1" min="1">
          <button class="product__btn animation-btn" type="submit">
            <span class="product__btn-icon">
              <svg class="basket__icons-sprite">
                <use xlink:href="images/sprite.svg#icon-cart-btn"></use>
              </svg>
            </span>
            <span class="product__btn-text">Добавить в корзину</span>
          </button>
        </div>
        <div class="product__text">
          <h3 class="product__text-title">Доставка и оплата</h3>
          <div class="product__description">
            <span>Минимальная сумма заказа — 160 грн.</span>
            <span>Время доставки заказа — 80-140 мин.</span>
            <span>Оплата осуществляется только банковской картой.</span>
            <span>Окончательная сумма заказа формируется после сбора товаров.</span>
          </div>
          <a class="product__link animation-link" href="#">Подробнее</a>
        </div>

      </div>
    </div>
  </div>
</section>
