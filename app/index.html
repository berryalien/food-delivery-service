<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>простая еда</title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <nav class="menu">
          <a class="logo logo__header" href="#">
            <img class="logo__img" src="images/logo/simplefood.svg" alt="логотип">
          </a>
          <ul class="menu__list">
            <li class="menu__item animation">
              <a class="menu__link menu__link--active" href="#">Главная</a>
            </li>
            <li class="menu__item animation">
              <a class="menu__link" href="#">Блюда</a>
            </li>
            <li class="menu__item animation">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
          <div class="user-nav">
            <a class="user-nav__btn" href="#">
              <svg class="user-nav__svg">
                <use xlink:href="images/sprite.svg#icon-search-btn"></use>
              </svg>
            </a>
            <button class="user-nav__btn">
              <svg class="user-nav__svg">
                <use xlink:href="images/sprite.svg#icon-cart-btn"></use>
              </svg>
              <span class="user-nav__num">4</span>
            </button>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="hero">
      <div class="container">
        <div class="hero__benefits">
          <div class="hero__info">
            <span class="sr-only">
              <h1>
                преимущества сервиса simple food
              </h1>
            </span>
            <h2 class="hero__title">Доставка
              <span class="hero__colorful">за 15 минут</span>
            </h2>
            <p class="hero__text">
              Самый быстрый сервис доставки еды в вашем городе. Не уложимся в срок - доставка за наш счёт
            </p>
            <div class="hero__items">
              <a class="hero__btn btn-primary" href="#">
                Заказать
              </a>
              <a class="hero__link animation" href="#">
                Подробнее
              </a>
            </div>
          </div>
          <img class="hero__img" src="images/header/scooterguy.png" width="560px" height="660px"
            alt="на картинке изображён человечек который работает в доставке на своём жёлтом мопеде">
        </div>
      </div>
    </section>
    
  </main>

  <script src="js/main.min.js"></script>
</body>

</html>
